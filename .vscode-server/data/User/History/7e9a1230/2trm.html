{% extends "layout.html" %}
{% block body %}
<p>["ben", "harry", "bob", "jay", "matt", "bill"]</p>

{% for user in ["ben", "harry", "bob", "jay", "matt", "bill"] %}
    {% for u in user %}
        {% if u == "b" %}
            <h1>{{ user }}</h1>
        {% endif %}
    {% endfor %}
{% endfor %}
{% endblock body %}
